                <div id="main">
                    <!--////////////////////////////内容書き込み//////////////////////////////////////////////////////////////// -->
                    <!--//基本的にはメインの中に書き加えていく形で-->

                    <form name="form" action="Registration_form.jsp">
                        <center>
                            <font color = "red" size="100">
                            Registration Form
                            </font>
                            <hr color = "red" size = "5">
                            <br>
                            <!--value = "registr_data"-->
                            Name: <input type="text" required maxlength="30" size="30" placeholder="Enter name here" name="name" ><br><br>
                            Address: <textarea rows="5" cols="30" name="address" required></textarea><br><br>
                            SID: <input type="number" name="SID" maxlength="5" required/><br><br>
                            Interest :
                            <input type = "radio" name="interest" value="information_engineering">Information Engineering
                            <input type = "radio" name="interest" value="economic">Economic
                            
                            <br><br>
                            Education :
                            <select name="education">
                                <option value="highschool">Highschool</option>
                                <option value="underGradute">UnderGradute</option>
                                <option value="graduates">Graduates</option>
                            </select><br><br>
                            Grade :
                            <input type = "radio" name="grade" value="A+">A+
                            <input type = "radio" name="grade" value="A">A
                            <input type = "radio" name="grade" value="B">B
                            <input type = "radio" name="grade" value="C">C
                            <input type = "radio" name="grade" value="D">F
                            <br><br>

                            <input type="submit" value="Submit" style="width:140px; height:30px" class="square_btn">
                        </center>
                    </form>
                    <br><br>
